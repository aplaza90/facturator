<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payer Form</title>
</head>
<body>
    <h1>Add Payer</h1>
    <form id="payerForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="nif">NIF:</label><br>
        <input type="text" id="nif" name="nif" required><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="zip_code">Zip Code:</label><br>
        <input type="text" id="zip_code" name="zip_code" required><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br>

        <label for="province">Province:</label><br>
        <input type="text" id="province" name="province" required><br>

        <button type="submit">Submit</button>
    </form>
  <script>
        document.getElementById('payerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            const formData = new FormData(this);

            // Convert form data to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Send data to server
            fetch('http://localhost:8080/add_payer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle successful response
                console.log(data);
            })
            .catch(error => {
                // Handle error
                console.error('There was a problem with the request:', error);
            });
        });
    </script>
</body>
</html>
