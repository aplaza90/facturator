<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice PDF</title>
</head>
<body>
    <h1>Generate Invoice PDF</h1>
    <form id="orderForm">
        <label for="order_number">Order Number:</label><br>
        <input type="text" id="order_number" name="order_number" required><br>
        <button type="submit">Submit</button>
    </form>
    <script>
         document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const orderNumber = document.getElementById('order_number').value;
            const jsonData = { order_number: orderNumber };

            fetch('http://localhost:5005/get_context', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'response.pdf'; // Default filename

                if (contentDisposition && contentDisposition.includes('attachment')) {
                    const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }

                return response.blob().then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename; // Use the extracted filename
                    document.body.appendChild(a); // Append the link to the document body
                    a.click(); // Simulate a click to trigger the download
                    a.remove(); // Remove the link element from the document
                    window.URL.revokeObjectURL(url); // Revoke the object URL
                });
            })
            .catch(error => {
                console.error('There was a problem with the request:', error);
            });
        });
    </script>
</body>
</html>
