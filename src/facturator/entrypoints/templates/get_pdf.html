<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoice PDF</title>
</head>
<body>
    <h1>Generate Invoice PDF</h1>
    <form id="orderForm">
        <label for="order_number">Order Number:</label><br>
        <input type="text" id="order_number" name="order_number" required><br>
        <button type="submit">Submit</button>
    </form>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the order number from the form
            const orderNumber = document.getElementById('order_number').value;

            // Create the JSON payload
            const jsonData = { order_number: orderNumber };

            // Send data to server
            fetch('http://localhost:5005/get_context', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob(); // Get the response as a blob
            })
            .then(blob => {
                // Create a link element, set the href to the blob URL, and click it to trigger download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'invoice.pdf'; // Name the downloaded file
                document.body.appendChild(a); // Append the link to the document body
                a.click(); // Simulate a click to trigger the download
                a.remove(); // Remove the link element from the document
                window.URL.revokeObjectURL(url); // Revoke the object URL
            })
            .catch(error => {
                // Handle error
                console.error('There was a problem with the request:', error);
            });
        });
    </script>
</body>
</html>
